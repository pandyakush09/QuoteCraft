<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>QuoteCraft</title>
        <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../static/normalize.css">
        <link rel="stylesheet" href="../static/styles.css">
    </head>
    <body>
        <div class="container">
            <div id="quote-box">

                <p class="quote">{{ quotes_list['quote'] }}</p>
                <p class="source">{{ quotes_list['source'] }}<span class="citation">{{ quotes_list['citation'] }}</span><span class="year">{{ quotes_list['year'] }}</span></p>

            </div>
            <button id="loadQuote" onclick="window.location.reload(true)" >Show new quote</button>
        </div>
    </body>
</html>
